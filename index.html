<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .box-all{
            width: 400px;
            height: 900px;
            border: 2px solid black;
        }
        .box{
            width: 200px;
            height: 80px;
            border: 2px solid black;
        }
        .box:nth-of-type(1){
            background-color: red;
        }
        .box:nth-of-type(2n+1){
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box-all">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
